<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <center>
            <h1>HTML FORM TAG..!</h1>
        </center>
        <hr>
        <h2> form</h2>

    <form required>
        <fieldset>
            <legend>First name</legend>
            <label for="firstname">Enter first name:</label>
            <input type="text" placeholder="First name" name="firstname" id="firstname" required minlength="3" maxlength="10" value="">
        </fieldset>
        <fieldset>
            <legend>Middle name</legend>
            <label for="middlename">Enter middle name:</label>
            <input type="text" placeholder="Middle name" name="middlename" id="middlename" required minlength="3" maxlength="10" value="">
        </fieldset>
        <fieldset>
            <legend>Last name</legend>
            <label for="lastname">Enter last name:</label>
            <input type="text" placeholder="Last name" name="lastname" id="lastname" required minlength="3" maxlength="10" value="">
        </fieldset>
        <fieldset>
            <button type="submit">SUBMIT</button>
            <button type="button">CANCEL</button>
            <button type="reset">RESET</button>
        </fieldset>
        <fieldset>
            <legend>Button</legend>
            <label for="button"> input type is button</label>
            <input type="button" name="BUTTON" id="BUTTON" placeholder="BUTTON" value="BUTTON">
        </fieldset>
        <fieldset>
            <legend>checkbox</legend>
            <p for="">input type is checkbox,is used to select more than one option</p>

            <h3>languages</h3>
            <label for="">kannada</label>
            <input type="checkbox" value="kannada" name="kannada" id="kannada" checked>

            <label for="">english</label>
            <input type="checkbox" value="english" name="english" id="english" checked>

            <label for="">hindi</label>
            <input type="checkbox" value="hindi" name="hindi" id="hindi" checked>

        </fieldset>
        <fieldset>
            <legend>color</legend>
            <label for="">input color type</label>
            <input type="color" name="color" id="color">
        </fieldset>

        <fieldset>
            <legend>date</legend>
            <label for="">enter date</label>
            <input type="datetime" placeholder="Date" name="date" id="date">
        </fieldset>

        <fieldset>
            <legend>datetime</legend>
            <label for="">enter date and time</label>
            <input type="datetime" placeholder="date and time" name="datetime" id="datetime">
        </fieldset>
        <fieldset>
            <legend>date time local</legend>
            <label for="">enter date and time local</label>
            <input type="datetime-local" placeholder="date time local" name="datetimelocal" id="datetimelocal">
        </fieldset>

        <fieldset>
            <legend>email</legend>
            <label for="">enter email</label>
            <input type="email" placeholder="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>files</legend>
            <label for="">browse</label>
            <input type="file" placeholder="browse" name="browse" id="browse">
        </fieldset>
        <fieldset>
            <legend>Hidden</legend>
            <label for="">input type is hidden</label>
            <input type="hidden" value="hidden" name="hidden" id="hidden">
        </fieldset>
        <fieldset>
            <legend>image</legend>
            <label for="">input image</label>
            <input type="image" src="assets/images/image2.jpg" height="300" width="300" name="image" id="image">
        </fieldset>
        <fieldset>
            <legend>month</legend>
            <label for="">input month</label>
            <input type="month" placeholder="month" name="month" id="month">

        </fieldset>
        <fieldset>
            <legend>number</legend>
            <label for=""> enter number</label>
            <input type="number" placeholder="number" name="number" id="number">
        </fieldset>
        <fieldset>
            <legend>password</legend>
            <label for="">enter password</label>
            <input type="password" placeholder="password" name="password" id="password">
        </fieldset>
        <fieldset>
            <legend>radio</legend>
            <p>to check true or false or only one box</p>
            <h3>gender</h3>
            <label for="">male</label>
            <input type="radio" value="male" id="male" name="gender">

            <label for="">female</label>
            <input type="radio" value="female" id="female" name="gender">

            <label for="">trans</label>
            <input type="radio" value="trans" id="trans" name="gender">
        </fieldset>
        <fieldset>
            <label for=""></label>
            <input type="">
        </fieldset>


    </form>
