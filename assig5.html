<html>
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <center>
            <h1>HTML TABLE</h1>
            <p>collections of row and columns</p>
        </center>
        <hr>
        <h2>Table 1</h2>
        <table border="2" cellpadding="5" cellspacing="2" align="center" bgcolor="silver">
            <tr>
                <td>column 1</td>
                <td>column 2</td>
                <td>column 3</td>
            </tr>
            <tr>
                <td rowspan="2">row 1 cell 1</td>
                <td>row 1 cell 2</td>
                <td>row 1 cell 3</td>
            </tr>
            <tr>
                <td>row 2 cell 2</td>
                <td>row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">row 3 cell 1</td>
            </tr>
            
            </table>
    </body>
</html>
